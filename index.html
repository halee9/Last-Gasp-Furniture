<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lasp Gasp Furniture</title>
    <meta name="auhtor" content="Ha Lee" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h2>Last Gasp Furniture</h2>
    <main>
      <div class="button" id="purchase">
        <button onclick="purchase()">Make a Purchase</button>
      </div>
      <div id="results" style="display: none">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="itemBody"></tbody>
        </table>
        <hr />
        <div>
          <div class="totals">
            <div>Item Total:</div>
            <div id="itemTotal"></div>
          </div>
          <div class="totals">
            <div id="shippingTo"></div>
            <div id="shippingPrice"></div>
          </div>
          <div class="totals">
            <div>Subtotal</div>
            <div id="subtotal"></div>
          </div>
          <div class="totals">
            <div>Tax</div>
            <div id="tax"></div>
          </div>
          <div class="totals">
            <div>Invoice Total</div>
            <div id="invoiceTotal"></div>
          </div>
        </div>
        <div class="button">
          <button onclick="shopAgain()">Shop Again</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
